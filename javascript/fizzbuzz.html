<!DOCTYPE html>
<!-- Fizzbuzz program in Javascript
Conflates  DOM with the procedural programming
Write a program that prints the numbers from 1 to some input. 
But for multiples of "three print 'Fizz' instead of the number 
and for the multiples of five print 'Buzz'. 
For numbers which are multiples of both three and five print 'FizzBuzz'.
-->
<html lang="ja">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <input id="input">
    <button onclick=fizzbuzz_call()>fizzbuzz</button>
    <br>
    <output id="output"></output>
</body>
</html>

<script>
    function fizzbuzz_call(){
        var input = document.getElementById("input")
        var output = document.getElementById("output")
        output.innerHTML = ""; // like a print statement
        for (i = 1; i <= input.value; i = i +1){
            if (i % 3 == 0 && i % 5 == 0){
                output.innerHTML += "fizzbuzz<br>";
            }
            else if (i % 3 == 0){
                output.innerHTML += "fizz<br>";
            }
            else if (i % 5 == 0){
                output.innerHTML += "buzz<br>";
            }
            else{
                output.innerHTML += i + "<br>";
            }
        }
    }
</script>
